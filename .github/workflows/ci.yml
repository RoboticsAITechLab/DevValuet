name: CI - Build & Test (multi-platform)

on:
  push:
    branches: [ main, master, develop, 'feature/**' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [21]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: 'maven'

      - name: Verify Java & Maven
        run: |
          java -version
          mvn -v

      - name: Build and run tests (multi-module)
        run: mvn -B -V -T1C clean verify

      - name: Run SpotBugs
        run: mvn -pl :cockpit-core com.github.spotbugs:spotbugs-maven-plugin:4.7.0:spotbugs -Dspotbugs.failOnError=false

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-${{ matrix.os }}
          path: cockpit-core/target/spotbugsXml.xml

      - name: Run Checkstyle
        run: mvn -pl :cockpit-core org.apache.maven.plugins:maven-checkstyle-plugin:3.2.2:check -Dcheckstyle.failOnViolation=false

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-${{ matrix.os }}
          path: cockpit-core/target/site/checkstyle

      - name: Run JaCoCo report
        if: success()
        run: mvn -pl :cockpit-core org.jacoco:jacoco-maven-plugin:0.8.10:report

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: cockpit-core/target/site/jacoco

      - name: Upload module artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: modules-artifacts-${{ matrix.os }}
          path: |
            backend-core/target/*.jar
            cockpit-core/target/*.jar
            desktop-ui/target/*.jar

