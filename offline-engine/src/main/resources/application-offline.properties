# Offline profile - use an on-disk SQLite database for offline mode
spring.profiles.active=offline

# SQLite datasource (file: ./offline.db)
spring.datasource.url=jdbc:sqlite:offline.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Let Hibernate create/update schema for developer/testing purposes.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Note: Hibernate does not ship an official SQLite dialect. You may need to
# provide a community dialect or set `hibernate.dialect` to a custom dialect
# implementation if you see errors at runtime.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLiteDialect
