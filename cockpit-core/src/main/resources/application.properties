server.port=8085
devvault.ai.name=Aegis-2100
logging.level.org.springframework=INFO

# Embedded H2 datasource (development). Uses in-memory DB with persistent lifecycle while JVM runs.
spring.datasource.url=jdbc:h2:mem:devvaluet;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# GitHub OAuth placeholders - set these in CI secrets or local dev config
github.client.id=
github.client.secret=
github.redirect.uri=http://localhost:8085/api/git/github/callback
