server.port=8085
devvault.ai.name=Aegis-2100
logging.level.org.springframework=INFO

# Embedded H2 datasource (development). Uses in-memory DB with persistent lifecycle while JVM runs.
spring.datasource.url=jdbc:h2:mem:devvaluet;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# GitHub OAuth Configuration - Enterprise Setup
# For development: Use environment variables or local config
# For production: Use CI secrets or external config service
github.client.id=${GITHUB_CLIENT_ID:devvault-pro-x-dev-client}
github.client.secret=${GITHUB_CLIENT_SECRET:devvault-dev-secret-2024}
github.redirect.uri=http://localhost:8085/api/git/github/callback
github.scope=repo,user:email,read:org
github.oauth.token-url=https://github.com/login/oauth/access_token
github.api.base-url=https://api.github.com

# OAuth Security Configuration
github.oauth.state.expiry-minutes=10
github.oauth.state.cleanup-interval-minutes=15
github.oauth.max-connections-per-user=5

# Enterprise Application Configuration
# Connection Pool & Performance
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA & Hibernate Enterprise Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# HTTP Client Configuration  
devvault.http.client.timeout=30000
devvault.http.client.max-connections=100
devvault.http.client.max-connections-per-route=20
devvault.http.client.retry-attempts=3
devvault.http.client.retry-delay-ms=1000

# Security Configuration
devvault.security.encryption.enabled=${ENCRYPTION_ENABLED:false}
devvault.security.jwt.expiry-hours=24
devvault.security.session.timeout-minutes=120

# File Operations & Storage
devvault.storage.base-path=${user.home}/.devvault
devvault.storage.temp-path=${java.io.tmpdir}/devvault
devvault.storage.max-file-size-mb=5000
devvault.storage.backup-retention-days=30

# AI Subsystem Integration
devvault.ai.endpoint=http://localhost:8001
devvault.ai.timeout-seconds=30
devvault.ai.retry-attempts=2
devvault.ai.enabled=${AI_ENABLED:true}

# IDE Integration Configuration
devvault.ide.vscode.path=${VSCODE_PATH:}
devvault.ide.intellij.path=${INTELLIJ_PATH:}
devvault.ide.eclipse.path=${ECLIPSE_PATH:}
devvault.ide.default=vscode
devvault.ide.auto-detect=true

# Monitoring & Health
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
