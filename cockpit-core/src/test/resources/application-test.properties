# Test configuration for WebSocket integration tests
server.port=0
spring.main.web-application-type=servlet

# H2 test database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false

# Disable Flyway for tests
spring.flyway.enabled=false

# Logging configuration for tests
logging.level.com.devvault=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.level.root=WARN

# WebSocket configuration
spring.websocket.enableSockJS=false
spring.websocket.cors.allowed-origins=*
spring.websocket.cors.allowed-methods=*
spring.websocket.cors.allowed-headers=*